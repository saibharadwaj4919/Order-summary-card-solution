<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {text-align: center;line-height: 1.5; }
    .attribution a { color: gray;  }
    .attribution a:hover{
      color: blue;
    }
  </style>
</head>
<body>

<div class="container">
    <img class="person" src="images/illustration-hero.svg" alt="">
    <div class="content">
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="annual">
      <img class="icon" src="images/icon-music.svg" alt="">
      <div class="price">
       <h4>Annual Plan</h4> 
       <span>$59.99/year</span>
      </div> 
        <a href="">Change</a> 
      
     
    </div>
    <button>Proceed to Payment</button>
    <p> Cancel Order</p>
  </div>
</div>
<div class="attribution">

    Challenge by :<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by :<a href="https://www.frontendmentor.io/profile/saibharadwaj4919">Pachipala Sai Bharadwaj</a>.
  </div>
</body>
</html>
